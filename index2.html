<body id="body" class="dark" oncontextmenu="return false">
     <div class="loader" id="loader">
          <h1 data-value="@imsahilansarii" id="loader-text">Click Me</h1>
     </div>
     <div id="particles-js"></div>
     <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
     <div class="wrapper">
          <div class="toggle">
               <input class="toggle-input" type="checkbox" />
               <div class="toggle-bg"></div>
               <div class="toggle-switch">
                    <div class="toggle-switch-figure"></div>
                    <div class="toggle-switch-figureAlt"></div>
               </div>
          </div>
     </div>

     <div class="modal">
          <img src="/assets/main.jpg" alt="imsahilansarii">
          <div class="close"></div>
     </div>

     <div id="container" class="container">
          <input type="checkbox" name="" id="check">
          <div class="card">
               <div class="sidebar" id="sidebar">
                    <a class="active" href="https://github.com/imsahilansarii" target="_blank">Github</a>
                    <a class="active" href="https://imsahilansarii.t.me" target="_blank" >Telegram</a>
                    <a class="active" href="http://Instagram.com/imsahilansarii" target="_blank">Instagram</a>
                    <a class="active" href="https://twitter.com/imsahilansarii" target="_blank">Twitter</a>
               </div>
               <div class="header" onclick="toggle()">
                    <label for="check" class="checkbtn" id="chkbtn">
                         <div class="hamburger-menu">
                              <div class="center"></div>
                         </div>
                    </label>
                    <a href="mailto:imsahilansarii@gmail.com" class="mail">
                         <i class="far fa-envelope"></i>
                    </a>
                    <div class="main">
                         <div class="image">
                              <div class="hover">
                                   <i class="fas fa-camera fa-2x"></i>
                              </div>
                         </div>
                         <h3 class="name">𝕊𝕒𝕙𝕚𝕝 𝔸𝕟𝕤𝕒𝕣𝕚</h3>
                         <h3 class="sub-name">@imsahilansarii</h3>
                    </div>
               </div>

               <div class="content">
                    <div class="left">
                         <div class="about-container">
                              <h3 class="title">About</h3>
                              <p class="text">~ Blogger, Web Devloper, Modder ~ </p>
                              <p class="text"> Building My Own Dream World 🗺 </p>
                              <p class="text"></p>
                         </div>
                         <div class="icons-container">
                              <a href="https://github.com/imsahilansarii" class="icon">
                                   <i class="fab fa-github"></i>
                              </a>
                              <a href="https://telegram.dog/imsahilansarii" class="icon">
                                   <i class="fab fa-telegram"></i>
                              </a>
                              <a href="http://Instagram.com/imsahilansarii" class="icon">
                                   <i class="fab fa-instagram"></i>
                              </a>
                              <a href="https://twitter.com/imsahilansarii" class="icon">
                                   <i class="fab fa-twitter"></i>
                              </a>
                         </div>
                         <div class="buttons-wrap">
                              <div class="follow-wrap">
                                   <a href="https://github.com/imsahilansarii" class="follow">Follow</a>
                              </div>
                              <div class="share-wrap">
                                   <a href="https://t.me/imsahilansarii" class="share">Contact</a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     </div>
     
     <script>
          document.onkeydown = function (e) {
               if (event.keyCode == 123) {
                    return false;
               }
               if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    return false;
               }
               if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    return false;
               }
               if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    return false;
               }
               if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    return false;
               }
          }
     </script>
     <script src="src/app.js"></script>
     <script
          form_worker_url="https://imsahilansarii.github.io"
          src="/contactform/contact-form.js"
          error_text=""
          success_text=""
          disable_waittime="true"
          id="contactform">
     </script>
</body>
</html>
