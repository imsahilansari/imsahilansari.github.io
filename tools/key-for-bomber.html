
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Bomber Key Generator</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: transparent;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: rgba(51, 51, 51, 0.8);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        padding: 20px;
        text-align: center;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center items horizontally */
    }
    h1 {
        color: #61dafb;
    }
    p {
        color: #fff;
        margin-bottom: 10px;
    }
    #keyDisplay {
        margin-top: 20px;
        color: #61dafb;
        font-weight: bold;
    }
    .circle-image {
        width: 80px; /* Adjust the size as needed */
        height: 80px; /* Adjust the size as needed */
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 10px;
    }
    .circle-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="circle-image">
			
            <img src="https://logos-world.net/wp-content/uploads/2021/08/Flash-Logo.png" alt="Flash Logo">
				
        </div>
        <h1>Flash Bomber Key</h1>
        <p id="loadingText">Generating key, please wait...</p>
        <p id="keyDisplay"></p>
    </div>

    <script>
        const loadingText = document.getElementById('loadingText');
        const keyDisplay = document.getElementById('keyDisplay');

        setTimeout(() => {
            fetch('https://bhai4you.com/hsalf/generate.php')
                .then(response => response.json())
                .then(data => {
                    if (data.key) {
                        keyDisplay.textContent = `Access Key: ${data.key}`;
                        // Hide the loading text
                        loadingText.style.display = 'none';
                    } else {
                        keyDisplay.textContent = 'Something went wrong!';
                    }
                })
                .catch(error => {
                    keyDisplay.textContent = 'An error occurred while fetching the Flash key.';
                });
        }, 20000); // 10 seconds
    </script>
</body>
</html>
